<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <title>
            Attendence Homepage
        </title>
    <body>
        <header>
            <div class="jumbotron">
                <h1>DAILY ATTENDENCE SYSTEM</h1>
            </div>
        </header>
        <main>
            <form method='POST' action='/' enctype=multipart/form-data>
                <div class='d-flex justify-content-around'>
                    <div>
                        <div class="d-flex flex-column">
                            <div class="p-2">
                                <h4 style>Lecture Date</h4>
                            </div>
                            <div class="p-2">
                                <input type=date name='date'>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex flex-column">
                            <div class="p-2">
                                <h4>Select Slot</h4>
                            </div>
                            <div class="p-2">
                                <select class="form-select" name='slot' aria-label="Default select example">
                                    <option selected disabled>Slot</option>
                                    {% for slot in slots %}
                                        <option value="{{slot}}">{{slot}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex flex-column">
                            <div class="p-2">
                                <h4 style>Select the Subject</h4>
                            </div>
                            <div class="p-2">
                                <select class="form-select" name='sheet' aria-label="Default select example">
                                    <option selected disabled>Subject</option>
                                    {% for sheet in sheets %}
                                        <option value="{{sheet}}">{{sheet}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='main-container'>
                    <div class='container'>
                            <input type="file" class="filestyle" name="file" id="BSbtndanger" data-icon="false" accept=".xlsx">
                    </div>
                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">
                </div>
            </form>
        </main>
        <footer>
        </footer>
    </body>
</html>
